<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/index.css">

  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>
  <main class="main">
    <div class="main__container">

      <section class="main__container__actions">
        <img src="./images/logo.svg" alt="" class="container__actions__logo">

        <div class="container__actions__options">
          <span class="actions__options__item"><img src="./images/icon-document.svg" alt=""></span>
          <span class="actions__options__item"><img src="./images/icon-folder.svg" alt=""></span>
          <span class="actions__options__item"><img src="./images/icon-upload.svg" alt=""></span>
        </div>
      </section>

      <section class="main__container__data-storage">
        <h2 class="container__data-storage__usage">Youâ€™ve used <strong>815 GB </strong>of your storage</h2>

        <div class="container__data-storage__status">
          <div class="data-storage__status__progress-bar">
            <div class="status__progress-bar__percent"></div>
          </div>

          <div class="data-storage__status__content">
            <span class="status__content__label">0 GB</span>
            <span class="status__content__label">1000 GB</span>
          </div>
        </div>

        <div class="container__data-storage__size-left">
          <h2 class="data-storage__size-left__label">185 <span class="size-left__label__text">GB Left</span></h2>
        </div>

      </section>
    </div>
  </main>
</body>

</html>
