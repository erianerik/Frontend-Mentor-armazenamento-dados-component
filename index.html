<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/index.css">

  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>
  <main class="main">
    <section class="main__actions">
      <img src="./images/logo.svg" alt="" class="main__actions__logo">

      <div class="main__actions__options">
        <span class="actions__options__item"><img src="./images/icon-document.svg" alt=""></span>
        <span class="actions__options__item"><img src="./images/icon-folder.svg" alt=""></span>
        <span class="actions__options__item"><img src="./images/icon-upload.svg" alt=""></span>
      </div>
    </section>

    <section class="main__data-storage">
      <h2 class="main__data-storage__usage">Youâ€™ve used <strong>815</strong> GB of your storage</h2>

      <div class="main__data-storage__status">
        <div class="data-storage__status__progress-bar"></div>

        <div class="data-storage__status__content">
          <span class="status__content__label">0 GB</span>
          <span class="status__content__label">1000 GB</span>
        </div>
      </div>

      <div class="main__data-storage__size-left">
        <h2 class="data-storage__size-left__label">185 GB Left</h2>
      </div>

    </section>
  </main>
</body>

</html>
